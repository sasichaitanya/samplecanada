
<div class="grid-container" *ngFor="let item of productDetails">
    <div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{item.producturl}}</h5>
      <p class="card-text">{{item.productdescription}}</p>
      <h6 class="card-subtitle">{{item.cost}}</h6>
      <a href="#" class="btn btn-primary">Addtocart</a>
    </div>
  </div>
  </div>
