<div class="container">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-12">

        </div>
        <div class="col-md-4 col-lg-4 col-sm-12">
            <main class="form-signin">
                <form>
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                    <div class="form-floating">
                        <input type="text" class="form-control" [(ngModel)]="registerDetails.name" name="name"
                            id="nameInput" placeholder="enter name">
                        <label for="nameInput">Name</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="email" class="form-control" [(ngModel)]="registerDetails.email" name="email"
                            id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="text" class="form-control" numberOnly [(ngModel)]="registerDetails.age" name="age"
                            id="ageInput" placeholder="enter name">
                        <label for="ageInput">Age</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="password" class="form-control" [(ngModel)]="registerDetails.password"
                            name="password" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" [(ngModel)]="registerDetails.agree" name="agree" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            Agree
                        </label>
                    </div>
                    <br>
                    <button class="w-100 btn btn-lg btn-primary" (click)="onSignIn()" type="submit">Sign Up</button>
                    <br><br>
                    <button class="w-100 btn btn-lg btn-primary" (click)="backToLogin()" type="submit">Back</button>
                </form>
            </main>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-12">

        </div>
    </div>
</div>

<pre>===={{registerDetails | json}}</pre>
