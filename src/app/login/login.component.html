<div class="container ">
    <div class="row">
        <div class="col-md-4 col-lg-4 col-sm-12">

        </div>
        <div class="col-md-4 col-lg-4 col-sm-12">
            <main class="form-signin">
                <form>
                    <h1 class="h3 mb-3  bi bi-alarm fw-normal">Please sign in</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" [(ngModel)]="loginDetails.email" name="email" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <input type="password" class="form-control" [(ngModel)]="loginDetails.password" name="password" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <br>
                    <button class="w-100 btn btn-lg btn-primary" (click)="onSignIn()" type="submit">Sign in</button>
                    <br><br>
                    <button class="w-100 btn btn-lg btn-primary" (click)="register()" type="submit">Register</button>
                </form>
            </main>
        </div>
        <div class="col-md-4 col-lg-4 col-sm-12">

        </div>
    </div>
</div>

<pre>===={{loginDetails | json}}</pre>
